<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/calculator.css">
<body>

    <div class="container first-row">
    <div class="row">
    <div class="col-md-12">
    <p>0</p>

    </div>
    </div>
    </div>

    
    <div class="container all-column">
        <div class="row">
        <div class="col-md-3 allmds">AC</div> 
        <div class="col-md-3 allmds">+/-</div>
        <div class="col-md-3 allmds">%</div>
        <div class="col-md-3 last">รท</div> 
        </div>
    </div>

    <div class="container all-column">
        <div class="row">
        <div class="col-md-3 allmds">7</div> 
        <div class="col-md-3 allmds">8</div>
        <div class="col-md-3 allmds">9</div>
        <div class="col-md-3 last">X</div> 
        </div>
    </div>

    <div class="container all-column">
        <div class="row">
        <div class="col-md-3 allmds">4</div> 
        <div class="col-md-3 allmds">5</div>
        <div class="col-md-3 allmds">6</div>
        <div class="col-md-3 last">-</div> 
        </div>
    </div>

    <div class="container all-column">
        <div class="row">
        <div class="col-md-3 allmds">1</div> 
        <div class="col-md-3 allmds">2</div>
        <div class="col-md-3 allmds">3</div>
        <div class="col-md-3 last">+</div> 
        </div>
    </div>

    <div class="container all-column">
        <div class="row">
        <div class="col-md-6 allmds">0</div> 
        <div class="col-md-3 allmds">.</div>
        <div class="col-md-3 last">=</div>
         
        </div>
    </div>
    
    
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
